{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sam pro</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/login-form-1.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/login-form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Perfect-navigation-bar.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Product-List.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/View-Table-Details.css'%}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top shadow-lg" style="color: rgb(255,255,255);background-color: rgb(255,255,255);opacity: 1;margin-bottom: 30px;">
        <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="background-color: rgb(255,255,255);color: #ffffff;"><span class="sr-only" style="background-color: rgb(156,156,156);">Toggle navigation</span><span class="navbar-toggler-icon" style="background-color: rgb(255,255,255);color: rgb(255,255,255);background-image: url({% static 'assets/img/604152-200.png'%});"></span></button><a href="home.html"><img src="{% static 'assets/img/logo.png'%}" style="width: 60px;" /></a>
            <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);background-color: rgb(255,255,255);">
                <ul class="navbar-nav flex-grow-1 justify-content-between" style="color: rgb(156,156,156);">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" data-bss-hover-animate="pulse" style="font-family: ABeeZee, sans-serif;color: #000000;background-color: #ffffff;font-size: 20px;" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" data-bss-hover-animate="pulse" style="font-family: ABeeZee, sans-serif;color: #ff5c5c;background-color: #ffffff;font-size: 20px;" href="{% url 'logout' %}"><i class="fa fa-user" style="color: #ff5c5c;"></i>&nbsp;Logout</a></li>
                    <li class="nav-item"><a class="nav-link active"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="clean-block about-us">
        <div>
            <div class="block-heading" style="padding-top: 15px;">
                <h2 class="text-info">OWNER DETAILS:</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-lg-5" style="padding-right: 0px;padding-left: 0px;">
                    <div class="card clean-card text-center"><img class="card-img-top w-100 d-block" src="{{antique.image.url}}" style="border-radius: 17px;">
                        <div class="card-body info">
                            <div class="row">
                                <div class="col" style="padding-bottom: 6px;">
                                    <p class="labels"><strong>name</strong></p>
                                </div>
                                <div class="col">
                                    <p class="labels">{{antique.name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="labels"><strong>phone number</strong></p>
                                </div>
                                <div class="col">
                                    <p class="labels">{{antique.phone}}</p>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px;">
                                <div class="col">
                                    <p class="labels"><strong>place</strong></p>
                                </div>
                                <div class="col">
                                    <p class="labels">{{antique.place}}</p>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px;">
                                <div class="col">
                                    <p class="labels"><strong>bidding end date</strong></p>
                                </div>
                                <div class="col">
                                    <p class="labels">{{antique.enddate}}</p>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px;">
                                <div class="col">
                                    <p class="labels"><strong>current bidding price</strong><br></p>
                                </div>
                                <div class="col">
                                    <p class="labels">{{antique.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/bs-init.js'%}"></script>
</body>

</html>
